<div class="container topTopbar">
    <div class="topbar d-flex">
        <div class="col-2 col-md-2">
            <div id="preloadLogo">
                <img src="{{ site.baseurl }}/img/logo_MailTape.gif">
            </div>
            {% for post in site.posts %}
            {% if site.time > post.date %}

            <a id="logo" href="{{ post.url }}"></a>

            {% break %}
            {% endif %}
            {% endfor %}
        
        </div>
        <div class="col-10 menu d-inline d-md-none">
            <a data-toggle="modal" href="#topLearnMoreModal">Follow MailTape</a>
        </div>
    </div>
</div>
